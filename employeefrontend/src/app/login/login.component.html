<div class="login-container">
  <div class="login-box">
    <h2>Employee Management</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="email" id="username" name="emailId" [(ngModel)]="emailId" placeholder="Enter email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password"  id="password" name="password" [(ngModel)]="password" placeholder="Enter password" required />

      </div>
      <button type="submit" class="login-btn">Login</button>
      <p class="footer-text">Access restricted to authorized personnel only</p>
    </form>
  </div>
</div>
