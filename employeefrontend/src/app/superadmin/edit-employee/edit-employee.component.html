<div class="container mt-4" style="max-width: 600px;">
  <h2 class="mb-4 text-warning">Edit Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="bg-dark p-4 rounded text-light">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" formControlName="fullName" />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="emailId" />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>

    <div class="mb-3">
      <label class="form-label">Role</label>
      <select class="form-select" formControlName="role">
        <option value="employee">Employee</option>
        <option value="admin">Admin</option>
        <option value="superadmin">Super Admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-warning" [disabled]="employeeForm.invalid">Update</button>
  </form>
</div>
