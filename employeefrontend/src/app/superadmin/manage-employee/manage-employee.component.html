<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="text-primary">Manage Employees</h3>
    <button class="btn btn-success" (click)="openAddForm()">+ Add Employee</button>
  </div>

  <table class="table table-bordered table-hover bg-light text-dark">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.id }}</td>
      <td>{{ emp.fullName }}</td>
      <td>{{ emp.emailId }}</td>
      <td>{{ emp.role }}</td>
      <td>
        <button class="btn btn-primary btn-sm me-2" (click)="editEmployee(emp)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
