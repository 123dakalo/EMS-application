<!-- Dashboard -->

<div class="container py-5">
  <h3 class="text-primary">Welcome to Super-Admin Panel</h3>
  <p class="text-muted">Manage employee roles, view reports, and perform administrative tasks.</p>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let card of cards">
      <div class="dashboard_card shadow-sm">
        <div class="icon_box mb-3">
          <i [class]="card.icon"></i>
        </div>
        <h5>{{ card.title }}</h5>
        <p>{{ card.text }}</p>
        <a [routerLink]="card.link" class="btn btn-primary w-100">Go</a>
      </div>
    </div>
  </div>
</div>
