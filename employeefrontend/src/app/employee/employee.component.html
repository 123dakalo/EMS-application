<div class="container mt-4">
  <div class="mb-3">
    <h4>Attendance Actions</h4>
    <button class="btn btn-success me-2" (click)="clockIn()">Clock In</button>
    <button class="btn btn-warning" (click)="clockOut()">Clock Out</button>
    <p class="mt-2 text-info">{{ statusMessage }}</p>
  </div>

  <hr>

  <div>
    <h5>Attendance Records</h5>
    <table class="table table-dark table-striped table-bordered">
      <thead>
      <tr>
        <th>Date</th>
        <th>Clock In</th>
        <th>Clock Out</th>
        <th>Late</th>
        <th>Early Leave</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let record of attendanceHistory">
        <td>{{ record.date }}</td>
        <td>{{ record.clockInTime || '-' }}</td>
        <td>{{ record.clockOutTime || '-' }}</td>
        <td>{{ record.late ? 'Yes' : 'No' }}</td>
        <td>{{ record.earlyLeave ? 'Yes' : 'No' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
